<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" type="text/css" />
        <title>Paper Repository</title>
<style>
    .rotate {
  animation: rotation 8s infinite linear;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
        </style>
    </head>
    <body>
        <div id="root"></div>
        <div style="margin-top:-10px; height:120px; width:3000px; background-color: #f0f1f3;">
<img class="rotate" style="margin-left:450px; margin-top:15px; animation: rotation 8s infinite linear;" src="logo.jpg" width="50px" height="50px" alt="logo" class="inline"/>
<h1 style="margin-left:500px;color:black; margin-top:-50px;"> College Research Repository</h1>

</div>
<h1>Welcome! Explore a collection of papers in our repository </h1>
        </hr>
<label for="filteryear">Filter by Year:</label>
<select name="filteryear" id="filteryear" form="repo">
  <option value="2020 Papers">2020</option>
  <option value="2019 Papers">2019</option>
  <option value="2018 Papers">2018</option>
  <option value="2017 Papers">2017</option>
</select>
        <span style="margin-left:100px;">
<label for="filterauthor">Filter by Author:</label>
<select name="filterauthor" id="filterauthor" form="repo">
  <option value="AZ Papers">A-Z</option>
  <option value="ZA Papers">Z-A</option>
</select>
        </span>
        <span style="margin-left:100px;">
<label for="filtertechnology">Filter by Technology:</label>
<select name="filtertech" id="filtertech" form="repo">
   <option value="Camera">Camera</option>
  <option value="Embosser">Embosser</option>
  <option value="Haptic">Haptic</option>
   <option value="Screen Reader">Screen Reader</option>
     <option value="Sound">Sound</option>
    <option value="Touch">Touch</option>
</select>
        </span>
       <span style="margin-left:150px;">
<label for="viewstatistics">View Statistics:</label>
<select name="statistics" id="statistics" form="repo">
   <option value="Barchart">Bar Chart</option>
     <option value="Boxplot">Box Plot</option>
  <option value="Graph">Graph</option>
  <option value="Piecart">Pie Chart</option>
   <option value="Scatter Plot">Scatter Plot</option>
 
</select>
        </span>
    
<script type="text/javascript">
    function processData(csv) {

      let data = csv.split(/\r\n|\n/).map(v => v.split(','));

      let headers = data.shift();

      let table = document.createElement('table');

      let thead = document.createElement('thead');
      table.appendChild(thead);

      thead.innerHTML = '<tr><th>' + headers.join('</th><th>') + '<th>View</th>' + '<th>Like</th>' + '<th>Unlike</th>' + '<th>Share</th>' + '<th>Email</th>'+'</th></tr>' ;

      let tbody = document.createElement('tbody');
      table.appendChild(tbody);

      for (let row of data) {
        tbody.innerHTML += '<tr><td>'  + row.join('</td><td>') + '<td><img src="imgs/view.png" height="20px" width="20px" class="inline"/></td>' + '<td><img src="imgs/like.png" height="30px" width="30px" class="inline"/></td>' +  '<td><img src="imgs/dislike.png" height="20px" width="20px" class="inline"/></td>' +  '<td><img src="imgs/share.png" height="20px" width="20px" class="inline"/></td>' +  '<td><img src="imgs/email.png" height="20px" width="20px" class="inline"/></td>' + '</td></tr>' ;
      }

      document.body.appendChild(table);

    }

    
    fetch("https://raw.githubusercontent.com/graccy4eva/ResearchPapersRepository/main/public/paper-collection.csv")
      .then(res => res.text())
      .then(text => processData(text));
  </script>

<hr />
        <!-- The bundle-name should be same as you defined in webpack config file -->
        <script src="../dist/bundle.js"></script>
        
    </body>

</div>
</html>
