    <body>
        <div id="root"></div>
        <div style="margin-top:-10px; height:120px; background-color: #f0f1f3;">
<img className="rotate" style="margin-left:450px; margin-top:15px;" src="logo.jpg" width="50px" height="50px" alt="logo" class="inline"/>
<h1 style="margin-left:500px;color:black; margin-top:-50px;"> College Research Repository</h1>

</div>
<h1>Welcome! Explore a collection of papers in our repository </h1>
<script type="text/javascript">
    function processData(csv) {

      let data = csv.split(/\r\n|\n/).map(v => v.split(','));

      let headers = data.shift();

      let table = document.createElement('table');

      let thead = document.createElement('thead');
      table.appendChild(thead);

      thead.innerHTML = '<tr><th>' + headers.join('</th><th>') + '</th></tr>';

      let tbody = document.createElement('tbody');
      table.appendChild(tbody);

      for (let row of data) {
        tbody.innerHTML += '<tr><td>' + row.join('</td><td>') + '</td></tr>';
      }

      document.body.appendChild(table);

    }

    
    fetch("https://raw.githubusercontent.com/graccy4eva/ResearchPapersRepository/main/public/paper-collection.csv")
      .then(res => res.text())
      .then(text => processData(text));
  </script>

<hr />
